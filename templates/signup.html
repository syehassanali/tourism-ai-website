<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Travel Planner</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/custom-styles.css">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border: none;
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-header {
            text-align: center;
            padding: 2.5rem 2rem 1rem;
            border-bottom: 2px solid rgba(52, 152, 219, 0.1);
        }

        .auth-title {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: #3498db;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .input-group-icon {
            width: 50px;
            height: 50px;
            background: rgba(52, 152, 219, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3498db;
        }

        .form-control-lg {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            border: 2px solid rgba(52, 152, 219, 0.1);
        }

        .form-control-lg:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-gradient shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="static/images/logo.png" alt="AI Travel Planner" height="40" class="me-2">
                <span class="fw-bold">AI Travel Planner</span>
            </a>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <!-- Auth Header -->
                <div class="auth-header">
                    <img src="static/images/logo.png" alt="Logo" width="80" class="mb-4">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Start planning smarter travels</p>
                </div>

                <!-- Auth Form -->
                <form id="signup-form" class="p-4 p-md-5">
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label class="form-label text-dark fw-medium mb-2">Full Name</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="input-group-icon">
                                <i class="fas fa-user fa-lg"></i>
                            </div>
                            <input type="text" id="name" name="name" 
                                   class="form-control form-control-lg" 
                                   placeholder="John Doe" required>
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-4">
                        <label class="form-label text-dark fw-medium mb-2">Email Address</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="input-group-icon">
                                <i class="fas fa-envelope fa-lg"></i>
                            </div>
                            <input type="email" id="email" name="email" 
                                   class="form-control form-control-lg" 
                                   placeholder="name@example.com" required>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-4">
                        <label class="form-label text-dark fw-medium mb-2">Password</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="input-group-icon">
                                <i class="fas fa-lock fa-lg"></i>
                            </div>
                            <input type="password" id="password" name="password" 
                                   class="form-control form-control-lg" 
                                   placeholder="Create password" required>
                        </div>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="mb-4">
                        <label class="form-label text-dark fw-medium mb-2">Confirm Password</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="input-group-icon">
                                <i class="fas fa-lock fa-lg"></i>
                            </div>
                            <input type="password" id="confirm-password" name="confirm-password" 
                                   class="form-control form-control-lg" 
                                   placeholder="Confirm password" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary-gradient btn-lg w-100 py-3 fw-bold mt-4">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>

                    <!-- Login Link -->
                    <div class="text-center mt-5 pt-3">
                        <p class="text-muted mb-0">Already have an account? 
                            <a href="login.html" class="text-primary fw-medium text-decoration-none">
                                Login here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 small">&copy; 2024 AI Travel Planner. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="d-flex gap-3 justify-content-end">
                        <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Enhanced Signup Script -->
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            
            // Show loading state
            submitBtn.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Creating Account...';
            submitBtn.disabled = true;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            // Client-side validation
            if (password !== confirmPassword) {
                showError("Passwords do not match");
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
                submitBtn.disabled = false;
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name,
                        email,
                        password,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Registration failed');
                }

                // Success handling
                localStorage.setItem('authToken', result.token);
                window.location.href = "index.html";

            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
                submitBtn.disabled = false;
            }
        });

        function showError(message) {
            // Remove existing errors
            const existingError = document.querySelector('.alert-danger');
            if (existingError) existingError.remove();

            // Create error element
            const errorAlert = document.createElement('div');
            errorAlert.className = 'alert alert-danger mt-4';
            errorAlert.innerHTML = `
                <i class="fas fa-exclamation-circle me-2"></i>
                ${message}
            `;
            
            // Insert after header
            const form = document.getElementById('signup-form');
            form.parentNode.insertBefore(errorAlert, form);

            // Remove error after 5 seconds
            setTimeout(() => errorAlert.remove(), 5000);
        }
    </script>
</body>
</html>
