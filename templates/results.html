<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary - AI Travel Planner</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/custom-styles.css">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            border-radius: 15px;
            margin-top: 2rem;
        }
        .timeline {
            border-left: 3px solid #3498db;
            position: relative;
            padding-left: 2rem;
            margin-left: 1rem;
        }
        .day-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 15px;
            position: relative;
            margin-bottom: 2rem;
        }
        .day-card::before {
            content: '';
            position: absolute;
            left: -2.3rem;
            top: 1.5rem;
            width: 20px;
            height: 20px;
            background: #3498db;
            border-radius: 50%;
            z-index: 2;
        }
        .weather-card {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 15px;
            overflow: hidden;
        }
        .activity-badge {
            background: rgba(52, 152, 219, 0.1);
            color: #2c3e50;
            border-radius: 8px;
            padding: 8px 15px;
        }
        .scroll-horizontal {
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 1rem;
        }
        .weather-pill {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 1rem;
            margin-right: 1rem;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            display: inline-block;
            min-width: 120px;
        }
        .activity-item {
            padding: 1rem;
            background: rgba(241, 243, 245, 0.3);
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        .activity-item:hover {
            background: rgba(241, 243, 245, 0.5);
            transform: translateX(5px);
        }
        .activity-divider {
            border-top: 1px dashed #dee2e6;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="static/images/logo.png" alt="AI Travel Planner" height="40" class="me-2">
                <span class="fw-bold">AI Travel Planner</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <!-- Hero Section -->
        <div class="hero-section p-5 mb-5 text-center position-relative">
            <h1 class="display-5 fw-bold mb-3">Your Perfect Itinerary</h1>
            <div class="d-flex justify-content-center gap-4 flex-wrap" id="trip-summary"></div>
        </div>

        <!-- Itinerary Timeline -->
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom">
                        <h3 class="mb-0"><i class="fas fa-route me-2 text-primary"></i>Daily Plan</h3>
                    </div>
                    <div class="card-body">
                        <div class="timeline" id="itinerary-timeline"></div>
                    </div>
                </div>
            </div>

            <!-- Weather & Details Sidebar -->
            <div class="col-lg-4">
                <div class="weather-card shadow-sm p-4 mb-4">
                    <h4 class="mb-4"><i class="fas fa-cloud-sun me-2 text-primary"></i>Weather Forecast</h4>
                    <div class="scroll-horizontal" id="weather-scroll"></div>
                </div>
                
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom">
                        <h4 class="mb-0"><i class="fas fa-info-circle me-2 text-primary"></i>Trip Details</h4>
                    </div>
                    <div class="card-body" id="trip-details"></div>
                </div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center mt-5">
            <button id="go-back-btn" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-arrow-left me-2"></i>Plan Another Trip
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 AI Travel Planner. Crafting unforgettable journeys.</p>
        </div>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const itineraryId = urlParams.get('itinerary_id');
        const timeline = document.getElementById("itinerary-timeline");
        const tripSummary = document.getElementById("trip-summary");
        const tripDetails = document.getElementById("trip-details");
        const weatherScroll = document.getElementById("weather-scroll");

        // Error handling for missing ID
        if (!itineraryId) {
            timeline.innerHTML = '<div class="alert alert-danger">No itinerary ID provided</div>';
            return;
        }

        try {
            const response = await fetch(`http://127.0.0.1:5000/result/${itineraryId}`);
            if (!response.ok) throw new Error("Failed to fetch data");
            const data = await response.json();

            // Trip Summary
            tripSummary.innerHTML = `
                <div class="summary-item">
                    <div class="fs-5"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="fw-medium">${data.destination || 'N/A'}</div>
                </div>
                <div class="summary-item">
                    <div class="fs-5"><i class="fas fa-calendar-day"></i></div>
                    <div class="fw-medium">${data.travel_days || 0} Days</div>
                </div>
                <div class="summary-item">
                    <div class="fs-5"><i class="fas fa-users"></i></div>
                    <div class="fw-medium">${data.companions || 'N/A'}</div>
                </div>`;

            // Trip Details
            tripDetails.innerHTML = `
                <div class="mb-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Budget:</span>
                        <span class="fw-medium text-capitalize">${data.budget || 'N/A'}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="text-muted">Main Activities:</span>
                        <div>${(data.activities || []).map(a => `
                            <span class="activity-badge">${a}</span>
                        `).join('')}</div>
                    </div>
                </div>`;

            // Itinerary Timeline
            timeline.innerHTML = '';
            if (data.itinerary) {
                const itineraryDays = Array.isArray(data.itinerary) 
                    ? data.itinerary 
                    : Object.entries(data.itinerary).map(([dayName, activities]) => ({
                        day: dayName,
                        activities: Array.isArray(activities) ? activities : []
                    }));

                itineraryDays.forEach((day, index) => {
                    const activities = Array.isArray(day.activities) ? day.activities : [];
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-card card mb-4 shadow-sm';
                    dayElement.innerHTML = `
                        <div class="card-header bg-white">
                            <h5 class="mb-0">
                                <i class="fas fa-map-marker-alt text-primary me-2"></i>
                                ${day.day || `Day ${index + 1}`}
                            </h5>
                        </div>
                        <div class="card-body">
                            ${activities.length > 0 
                                ? activities.map(activity => `
                                    <div class="activity-item mb-4">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <div>
                                                <h6 class="mb-1">${activity.name || 'Activity'}</h6>
                                                ${activity.address ? `<p class="text-muted small mb-1">${activity.address}</p>` : ''}
                                            </div>
                                            ${activity.price ? `<span class="badge bg-primary rounded-pill">$${activity.price}</span>` : ''}
                                        </div>
                                        <div class="d-flex gap-3 small text-muted">
                                            ${activity.rating ? `<span><i class="fas fa-star text-warning"></i> ${activity.rating}</span>` : ''}
                                            ${activity.user_ratings_total ? `<span>(${activity.user_ratings_total} reviews)</span>` : ''}
                                            ${activity.travel_time ? `<span><i class="fas fa-clock"></i> ${activity.travel_time}</span>` : ''}
                                            ${activity.travel_distance ? `<span><i class="fas fa-road"></i> ${activity.travel_distance}</span>` : ''}
                                        </div>
                                    </div>
                                `).join('<hr class="activity-divider my-3">') 
                                : '<p class="text-muted">No activities planned for this day</p>'}
                        </div>`;
                    timeline.appendChild(dayElement);
                });
            } else {
                timeline.innerHTML = '<div class="alert alert-warning">No itinerary details available</div>';
            }

            // Weather Forecast
            if (data.weather?.length) {
                weatherScroll.innerHTML = data.weather.map(forecast => `
                    <div class="weather-pill text-center">
                        <div class="fw-medium mb-2">${forecast.date || 'N/A'}</div>
                        <div class="display-6 mb-2">${forecast.avg_temp || '0'}Â°C</div>
                        <div class="text-muted small">${forecast.description || 'No data'}</div>
                    </div>
                `).join('');
            }

        } catch (error) {
            timeline.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
        }

        document.getElementById("go-back-btn").addEventListener("click", () => {
            window.history.back();
        });
    });
    </script>
</body>
</html>
